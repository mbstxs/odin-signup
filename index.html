<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP - Sign-up</title>
</head>

<body>
    <div id="main-cont">
        <div id="left-cont">
            <div id="logo-cont">
                Odin
            </div>
            <p>
                <a href="#">Halie West</a> on <a href="#">Unsplash</a>
            </p>
        </div>
        <div id="right-cont">
            <div id="heading">
                <p>This is not a real online service! You know you need something
                    <br>like this in your life to help you realize your deepest dreams.
                    <br>Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <form>
                <div id="form-cont">
                    <legend>Let's do this</legend>
                    <div>
                        <div class="input-cont">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div class="input-cont">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                    </div>
                    <div>
                        <div class="input-cont">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-cont">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" name="phoneNumber" id="phoneNumber">
                        </div>
                    </div>
                    <div>
                        <div class="input-cont">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input-cont">
                            <label for="passwordConf">Confirm Password</label>
                            <input type="password" name="passwordConf" id="passwordConf">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>

        </div>
    </div>
</body>

</html>
